dqi-css:
  output: ckanext-gbif/%(version)s_dqi.css
  filters: less
  config:
    LESS_BIN: ../../../../../node_modules/less/bin/lessc
  contents:
    - less/gbif.less

dqi-js:
  output: ckanext-gbif/%(version)s_dqi.js
  filters: rjsmin
  extra:
    preload:
      - base/main
  contents:
    - scripts/gbif-dqi.js

record:
  output: ckanext-gbif/%(version)s_record.css
  contents:
    - css/gbif.css
